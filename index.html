<h1>Simple BMI Calculator </h1>
	<p class="formula">Form: weight of body / height * height</p>
	<p>The results:</p><br/>
	<p>under 18,5:  thin</p>
	<p class="normal">between 18,5 and 24,9: normal</p>
	<p>above of 25: fat</p>
	<p>above of 30: extremly fat</p><br/>
